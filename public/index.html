<head>
  <meta charset="utf-8" />

  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <script src="https://kit.fontawesome.com/258973f2c5.js" crossorigin="anonymous"></script>
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Portfo.</title>
  <style>
    html {
      height: 100%;
    }

    body {
      background-image: radial-gradient(#000000 0%, #1C262B 100%);
      height: calc(100vh - 8em);
      color: rgba(255, 255, 255, .75);
    }

    /* Google Fonts */
    @import url(https://fonts.googleapis.com/css?family=Anonymous+Pro);

    .loader-container {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }


    .line-1 {
      font-family: 'Anonymous Pro', monospace;
      left: 45%;
      margin-left: -3em;
      border-right: 2px solid rgba(255, 255, 255, .75);
      font-size: 180%;
      white-space: nowrap;
      overflow: hidden;
      transform: translateY(-50%);
    }

    .line-1,
    .line-1:after {
      position: absolute;
      top: 60%;
      margin-top: -4.05em;
    }

    /* Animation */
    .anim-typewriter {
      animation: typewriter 3s steps(44) 1s 1 normal both,
        blinkTextCursor 500ms steps(44) infinite normal;
    }

    @keyframes typewriter {
      from {
        width: 0;
      }

      to {
        width: 7.3em;
      }
    }

    @media screen and (max-width: 600px) {
      @keyframes typewriter {
        from {
          width: 0;
        }

        to {
          width: 7.8em;
        }
      }
    }

    @keyframes blinkTextCursor {
      from {
        border-right-color: rgba(255, 255, 255, .75);
      }

      to {
        border-right-color: transparent;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Loading Spinner Div -->
  <div class="loader-container">
    <p class="line-1 anim-typewriter">"HELLO WORLD"</p>
  </div>

</html>
